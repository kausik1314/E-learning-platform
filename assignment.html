<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Assignment</title>
  <link rel="icon" href="./logo-transparent.png">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #e0e7ff, #fdf2f8);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .form-container {
      background: white;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 420px;
      transition: all 0.3s ease;
      text-align: center;
    }

    .form-container h2 {
      margin-bottom: 24px;
      color: #4f46e5;
      font-size: 26px;
      font-weight: 700;
    }

    label {
      display: block;
      margin-bottom: 10px;
      text-align: left;
      font-weight: 600;
      color: #374151;
    }

    input[type="file"] {
      width: 100%;
      padding: 12px;
      background-color: #f9fafb;
      border: 2px dashed #c7d2fe;
      border-radius: 10px;
      cursor: pointer;
      transition: border-color 0.3s ease;
    }

    input[type="file"]:hover {
      border-color: #818cf8;
    }

    button {
      margin-top: 24px;
      background-color: #4f46e5;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
    }

    button:hover {
      background-color: #4338ca;
      transform: translateY(-2px);
      box-shadow: 0 6px 18px rgba(79, 70, 229, 0.3);
    }

    .success-message {
      margin-top: 20px;
      color: #10b981;
      font-weight: bold;
      font-size: 15px;
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>ðŸ“„ Upload Your Assignment</h2>
    <form id="fileUploadForm">
      <label for="file">Select your file</label>
      <input type="file" id="file" required>
      <button type="submit">ðŸ“¤ Submit</button>
    </form>
    <div id="message" class="success-message"></div>
  </div>

  <script>
    const form = document.getElementById('fileUploadForm');
    const message = document.getElementById('message');

    form.addEventListener('submit', function(event) {
      event.preventDefault();

      const file = document.getElementById('file').files[0];

      if (!file) {
        alert('Please select a file to upload.');
        return;
      }

      // Simulate file upload success
      message.textContent = "âœ… File \"" + file.name + "\" uploaded successfully!";

      form.reset(); // Clear form
    });
  </script>

</body>
</html>
