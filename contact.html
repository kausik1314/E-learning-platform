<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - Pravaah LMS</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
</head>
<body class="bg-gradient-to-br from-purple-100 to-pink-200 min-h-screen flex items-center justify-center">

  <div class="bg-white p-10 rounded-2xl shadow-xl w-full max-w-2xl">
    <h2 class="text-3xl font-bold mb-6 text-center text-purple-700">üì¨ Contact Us</h2>
    <form id="contactForm" class="space-y-4">
      <input id="name" type="text" placeholder="Your Name" required class="w-full px-4 py-3 border rounded-lg"/>
      <input id="email" type="email" placeholder="Your Email" required class="w-full px-4 py-3 border rounded-lg"/>
      <input id="subject" type="text" placeholder="Subject" required class="w-full px-4 py-3 border rounded-lg"/>
      <textarea id="message" placeholder="Your Message" rows="4" required class="w-full px-4 py-3 border rounded-lg"></textarea>
      <button type="submit" class="w-full bg-gradient-to-r from-purple-500 to-pink-500 text-white font-semibold py-3 rounded-lg hover:from-purple-600 hover:to-pink-600">
        Send Message
      </button>
    </form>
  </div>

  <script>
    document.getElementById("contactForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const subject = document.getElementById("subject").value;
      const message = document.getElementById("message").value;

      try {
        const res = await fetch("http://localhost:5000/api/contact", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, email, subject, message }),
        });

        const data = await res.json();
        alert(data.message || "Message sent!");
      } catch (err) {
        alert("‚ùå Failed to send message");
      }
    });
  </script>
</body>
</html>
