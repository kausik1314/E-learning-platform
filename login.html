<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Pravaah LMS</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-200 via-white to-cyan-100 min-h-screen flex items-center justify-center relative overflow-hidden">
  <img src="https://img.freepik.com/free-vector/secure-login-concept-illustration_114360-4323.jpg?w=1060&t=st=1712238800~exp=1712239400~hmac=ce7e9d5f22c6bdf9e7d02ab9c7fa9de706ec8c4c6ab4e05dc60e8123e6f57903" alt="Login Illustration" class="absolute top-8 left-8 w-52 hidden md:block rounded-xl shadow-lg">

  <div class="bg-white bg-opacity-90 p-10 rounded-3xl shadow-2xl w-full max-w-lg z-10">
    <h1 class="text-4xl font-extrabold text-center text-blue-800 mb-6">🔐 Welcome Back!</h1>
    <p class="text-center text-gray-600 mb-8 text-sm">Log in to access your personalized learning dashboard.</p>

    <form action="#" method="POST" class="space-y-6">
      <div>
        <label for="email" class="block text-gray-700 font-medium">Email</label>
        <input type="email" id="email" name="email" required class="w-full px-5 py-3 mt-1 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-400">
      </div>
      <div>
        <label for="password" class="block text-gray-700 font-medium">Password</label>
        <input type="password" id="password" name="password" required class="w-full px-5 py-3 mt-1 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-400">
      </div>
      <button type="submit" class="w-full bg-gradient-to-r from-blue-600 to-cyan-500 text-white font-semibold py-3 rounded-xl hover:from-blue-700 hover:to-cyan-600 transition-all">Login</button>
    </form>

    <p class="text-center text-sm text-gray-700 mt-6">
      Don’t have an account?
      <a href="register.html" class="text-blue-600 hover:underline font-medium">Register now</a>
    </p>
  </div>
</body>
</html>
